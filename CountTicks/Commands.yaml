args:
  - arg: scan             # populates the RedstoneTracerGraph
    options:
    - arg: terminate
  - arg: inspector        # for raycasted inspection mode
    options:
    - arg: start
    - arg: stop
  - arg: define_region    # defines the region to scan inside
  - arg: stop             # stops all running threads
  - arg: help
  - arg: timer            # times the delay between a start and end point manually
    options:
    - arg: terminate
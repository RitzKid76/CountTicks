args:
  - arg: scan             # populates the RedstoneTracerGraph
    requires_parameter: false
    options:
    - arg: terminate
  - arg: inspector        # for raycasted inspection mode
    requires_parameter: true
    options:
    - arg: start
    - arg: stop
  - arg: define_region    # defines the region to scan inside
  - arg: help
  - arg: show_path
    requires_parameter: true
    options:
    - arg: enabled
    - arg: disabled